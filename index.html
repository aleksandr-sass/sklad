<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sklad</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <h1>Новая заявка</h1>
  <h2 id="hint">Чтобы приступить к составлению новой заявки, нажмите кнопку "Начать"</h2>
  <p>
    <input type="text" class="hidden" name="object">
  </p>
  <p>
    <button id="start">Начать</button>
  </p>
  <h3 id="helper" class="hidden">Выберите товары по категориям. Необходимые товары отметьте "галочкой", а также введите требуемое количество товара:</h3>
  <div id="category"></div>
  <h3 id="final" class="hidden">Почти готово! Чтобы завершить оформление заявки, нажмите кнопку "Сформировать"</h3>
  <p>
    <button id="perform" class="hidden">Сформировать</button>
  </p>
  <div id="list"></div>
  <p>
    <a id="viber" class="hidden">Поделиться в Viber</a>
  </p>
  <textarea id="text" rows="10" class="hidden"></textarea>
  <p>
    <button id="copy" class="hidden">Ctrl+C</button>
  </p>
  <script src="./src/productList.js"></script>
  <script src="./src/app.js"></script>
</body>
</html>
